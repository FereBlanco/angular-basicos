<p>listado works!</p>

<div *ngIf="existeHeroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small> {{ heroeBorrado}} </small></h3>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado ningún héroe</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar héroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
